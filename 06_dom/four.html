<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121;color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`        //Traverse all list elements and append to the last
        document.querySelector('.language').appendChild(li)
         
    }
    addLanguage("python")
    addLanguage("Typescript")

    function addOptiLang(langName)
    {
      const li=document.createElement('li')
      li.appendChild(document.createTextNode(langName)) //Create a node at last element in a list and directly appends it
      
      document.querySelector('.language').appendChild(li)
    }
    addOptiLang("Go lang")

    //Edit
    const secondLang=document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML="MOJO"

    const newLi=document.createElement('li')
    newLi.textContent="MOJO"
    secondLang.replaceWith(newLi)


    //Edit2 replace javascript with typescript

    const firstlang= document.querySelector('li:first-child')
    firstlang.outerHTML='<li>Typescript</li>'

    //Remove last element from list
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>
</html>
